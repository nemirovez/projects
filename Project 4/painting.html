<!DOCTYPE HTML>
<html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
<title>Table painting</title>
</head>
<body>
  <table>
    <tr class="one">
      <td colspan="2"></td>
      <td colspan="2"></td>
      <td class="yellow" colspan="2"></td>
    </tr>
    <tr class="two">
      <td></td>
      <td class="red" colspan="3" rowspan="2"></td>
      <td class="yellow" colspan="2"></td>
    </tr>
    <tr class="three">
      <td rowspan="2"></td>
      <td></td>
      <td></td>
    </tr>
    <tr class="four">
      <td class="black"></td>
      <td class="black"></td>
      <td></td>
      <td colspan="2"></td>
    </tr>
    <tr class="five">
      <td class="yellow" rowspan="3"></td>
      <td class="black"></td>
      <td class="black"></td>
      <td></td>
      <td class="blue" colspan="2" rowspan="2"></td>
    </tr>
    <tr class="six">
      <td class="white" colspan="2" rowspan="2"></td>
      <td class="black"></td>
    </tr>
    <tr class="seven">
      <td colspan="3"></td>
    </tr>
  </table>
</body>
  </html>
